<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-2">
      <h1>Word Beater</h1>
    </header>
    <div class="text-container">
        <div class="row levels">
            <div class="col-md-4 mx-auto">
                <button type="button" class="btn btn-success level" id="level-Easy">Level: Easy</button>
            </div>
            <div class="col-md-4 mx-auto">
                <button type="button" class="btn btn-warning level" id="level-medium">Level: Medium</button>
            </div>
            <div class="col-md-4 mx-auto">
                <button type="button" class="btn btn-danger level" id="level-hard">Level: Hard</button>
            </div>
        </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h4 class="text-center" id="lead">
            Type the given word in
            <span class="text-success" id="seconds">5</span>Seconds:
          </h4>
          <h2 class="display-2 mb-5 text-center" id="current_word">Hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start Typing..."
            autofocus
            id="text-input"
          />
          <h4 class="mt-4 text-center" id="message"></h4>

          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left: <span id="time">0</span></h3>
            </div>
            <div class="col-md-6">
              <h3>Score: <span id="score">0</span></h3>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card text-center">
                <div class="card-header bg-secondary">Instructions</div>
                <div class="card-body bg-dark">
                  <p class="card-text">
                    Type the given word in specific amount of time to score. To
                    play again type the current word again and the link game
                    will restart
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
